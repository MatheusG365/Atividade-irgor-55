<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 29</title>
</head>
<body>
    <main>
        <img id="imagem" 
             src="https://img.restaurantguru.com/ra75-photo-Oppa-Bier-2021-08-22456.jpg" 
             width="300"
             onmouseover="trocarImagem()" 
             onmouseout="voltarImagem()">
    </main>

    <script>
       function trocarImagem() {
            document.getElementById("imagem").src = "https://img.restaurantguru.com/ra75-photo-Oppa-Bier-2021-08-22456.jpg";
        }

        function voltarImagem() {
            document.getElementById("imagem").src = "https://d1saa4b6bvq2pn.cloudfront.net/files/backend/empresas/2476/produtos/X_Alcatra_Acebolada-02a75c72cc9f3061985a4c13fc6ba79e_m.jpg";
        }
    </script>

</body>
</html>

<!-- Crie uma imagem que troque para outra quando o mouse passa em cima. -->

<!-- A duas funções cada uma é para uma imagem e cada uma é ativa por um evnetos diferentes onde o onmouseout ativa uma que é tirar o mouse de cima e o onmouseover ativa a outra que é colocar o mouse em cima -->
