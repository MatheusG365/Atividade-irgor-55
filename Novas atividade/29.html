<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 29</title>
</head>
<body>
    <main>
        <img id="imagem" 
             src="templates/img/Imagem1.jpeg" 
             width="300"
             onmouseover="trocarImagem()" 
             onmouseout="voltarImagem()">
    </main>

    <script>
       function trocarImagem() {
            document.getElementById("imagem").src = "templates/img/Imagem1.jpeg";
        }

        function voltarImagem() {
            document.getElementById("imagem").src = "templates/img/Imagem2.jpeg";
        }
    </script>

</body>
</html>
