<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 39</title>
</head>
<body>
    <main>
        
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
       function cliqueBotao() {
            var largura = window.innerWidth;
            var altura = window.innerHeight;
            console.log("Largura da janela: " + largura + "px");
            console.log("Altura da janela: " + altura + "px");
        }
    </script>

</body>
</html>
