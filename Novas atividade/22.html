<body>
    <main>
         <p id="contador">Contador: </p>
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
       var contador = 1
        function cliqueBotao() {
            document.getElementById("contador").innerHTML = "Você já clicou no botão: " + contador++ 
        }
    </script>

</body>
