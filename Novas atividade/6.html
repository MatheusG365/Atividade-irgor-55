<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <input id="escrever" type="text" placeholder="">
    <button onclick="mostrarTexto()" id="botao" type="submit"></button>
    
    
    <script>
        function mostrarTexto() {
            var escrever = document.getElementById("escrever")
            escrever.value="Preenchimento Automatico"
        }
    </script>

</body>
</html>

<!-- Ao clicar em um botão, troque o valor de um <input> para "Preenchido automaticamente". -->
