<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>
<body>
    <main>
        <button id="botao" onclick="cliqueBotao()"</button>
    </main>

    <script>
       function cliqueBotao() {
            document.getElementById("botao").innerText = "Clicado!";
        }
    </script>

</body>
</html>

<!-- Crie um botão que, ao clicar, altera o próprio texto para "Clicado!". -->

<!-- Só coloquei na função que o valor de texto do id potão iria para Clicado -->
