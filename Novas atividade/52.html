<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 52</title>
</head>
<body>
    <img id="imagem" src="https://i.ytimg.com/vi/vOkszOZoM0A/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLADir5X3wG4ZiFZ3pj1kL1L0Me5dQ" width="200" height="200" alt="Calopsita">
    <br>
    <button onclick="proximo()">Próximo</button>

    <script>
        var img = document.getElementById("imagem");

        var imagens = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSYHqTa4WhYgnrAJPPF_Q_pYzecW3G1Bab5Q&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyrAGOR1FuUEUY9l2gkEDJODrm9EtsYWlX-g&s",
            "https://i.ytimg.com/vi/vOkszOZoM0A/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLADir5X3wG4ZiFZ3pj1kL1L0Me5dQ"
        ];

        var indice = 0;

        function proximo() {
            indice++;
            if (indice >= imagens.length) {
                indice = 0
            }
            img.src = imagens[indice]
        }
    </script>
</body>
</html>

<!-- Carrossel simples: botão “Próximo” que troca uma imagem para a próxima -->

<!-- Busco o campo de imagem e crio uma lista com imagens e depois faço ela ser percorrida e mostrada cada vez que for clicado o botão -->
