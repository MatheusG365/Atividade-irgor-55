<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 37</title>
</head>
<body>
    <main>
        <h1 id="alterarTitulo">Ta acabando</h1>
        <input type="text" id="textoDigitado" placeholder="Digite algo...">
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
       function cliqueBotao() {
            var texto = document.getElementById("textoDigitado").value;
            document.getElementById("alterarTitulo").innerText = texto;
        }
    </script>

</body>
</html>
