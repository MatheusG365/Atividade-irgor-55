<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 23</title>
</head>
<body>
    <main>
       <div id="mudarCorDiv"
        style="width: 100px; height: 100px; background-color: gray;"
        onmouseover="mudaACor()"></div>
    </main>

    <script>
       function mudaACor() {
            document.getElementById("mudarCorDiv").style.backgroundColor = "blue"
        }
    </script>

</body>
</html>

<!-- Crie uma div que mude de cor quando o mouse passa por cima (onmouseover). -->

<!-- tem uma função que é ativada quando o mouse passa por cima da main que tem  o onmouseover -->
