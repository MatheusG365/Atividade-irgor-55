<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 50</title>
    
</head>
<body>
    <h1>Aleatório</h1>
    <button id="gerarNumero">Random</button>
    <p id="numeroGerado"></p>

    <script>
        var num = document.getElementById('gerarNumero').addEventListener('click', function() {
        var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        document.getElementById('numeroGerado').textContent = `O numero é: ${numeroAleatorio}`;
        });
    </script>

</body>
</html>

<!-- Adivinhação: botão que gera um número aleatório e mostra em um <p> -->

<!--  usando o Math.floor(Math.random()) crio um valor que sera aleatório e depois enviado para um paragrafo -->
