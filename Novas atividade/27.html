<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27</title>
</head>
<body>
    <main>
        <input type="text" id="mostrarTexto" placeholder="Digite: " oninput="mostrarTextos()">
    </main>

    <script>
        function mostrarTextos() {
            let num = document.getElementById("mostrarTexto").value
            console.log(num)
        }
    </script>

</body>
</html>

<!-- Crie um input que mostre no console o que está sendo digitado (oninput). -->

<!-- oninput ele envia a informação de acordo com que as teclas são soltas e atravez de um getElementById essas informações são enviadas para um console -->
