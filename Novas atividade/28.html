<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 28</title>
</head>
<body>
    <main>
    
        <button id="botaoCliqueUma" onclick="cliqueBotao()"></button>
    </main>

    <script>
       function cliqueBotao() {
            document.getElementById("botaoCliqueUma").disabled = true;
        }
    </script>

</body>
</html>

<!-- Faça um botão que só pode ser clicado uma vez (desabilite depois).
 -->
   
<!-- Depois de clicado ele ativa uma função que desabilita a função do botão -->
