<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <input id="escrever" type="text" placeholder="Escreva qualquer">
    <button onclick="mostrarTexto()" id="botao" type="submit"></button>
    <p id="mudo"></p>

    <script>
        var botao = document.getElementById("botao")
        function mostrarTexto() {
            var escrever = document.getElementById("escrever")
            var mudo = document.getElementById("mudo")

            mudo.innerHTML = escrever.value
        }
    </script>

</body>
</html>

<!--Faça um input de texto e um botão que, ao clicar, mostre o valor digitado dentro de um <p>.-->

<!-- nesse quando eu clico no botão o valor que eu digitei no input vai para uma variavel dentro do JS e é enviado via um innerHTML para dentro de uma variavel de paragrafo -->
