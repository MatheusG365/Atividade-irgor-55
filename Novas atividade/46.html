<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 46</title>
</head>
<body>
    <main>
        <input type="text" id="textoDigitado" placeholder="Digite algo...">
        <button onclick="cliqueBotao()"></button>
        <p id="texto"></p>
    </main>

    <script>
       function cliqueBotao() {
            const texto = document.getElementById("textoDigitado").value;
            document.getElementById("texto").innerText = texto;
        }
    </script>

</body>
</html>

<!-- Caixa de texto: ao clicar em um botão, o texto digitado aparece abaixo em uma <p>. -->

<!-- Captura o texto de input e envia para um paragafo apartir que o botão é clicado -->
