<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 51</title>
</head>
<body>
    <main>
        
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
        function cliqueBotao() {
            document.title = "To quase lá";
        }
    </script>

</body>
</html>

<!-- Trocar título: botão que troca o <title> da página. -->

<!-- Quando clicado muda no document.title = "to quase lá" então o titulo da pagina fica to quase lá -->
