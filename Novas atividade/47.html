<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 47</title>
</head>
<body>
    <img id="imagem" src="https://i.pinimg.com/736x/68/b7/21/68b7217d9c51e5268abd7a9de95d0d2d.jpg"  alt="Como treinar seu draagão">
    <br>
    <button onclick="trocarImagem()"></button>

    <script>
        var img = document.getElementById("imagem");

        function trocarImagem() {
            if (img.src.includes("736x/68/b7/21/")) {
                img.src = "https://i.ytimg.com/vi/I4IFImDYHIc/maxresdefault.jpg";
            } else {
                img.src = "https://i.pinimg.com/736x/68/b7/21/68b7217d9c51e5268abd7a9de95d0d2d.jpg";
            }
        }
    </script>
</body>
</html>
