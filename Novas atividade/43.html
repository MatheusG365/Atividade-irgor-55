<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 43</title>
</head>
<body>
    <main style="text-align: center; margin-top: 50px;">
        <p id="meuParagrafo">To quase lá</p>
        <button  id="botao" onclick="cliqueBotao()"></button>
    </main>

    <script>
       function cliqueBotao() {
            const paragrafo = document.getElementById("meuParagrafo");
            const botao = document.getElementById("botao");

            if (paragrafo.style.display === "none") {
                paragrafo.style.display = "block";
                botao.innerText = "Ocultar";
            } else {
                paragrafo.style.display = "none";
                botao.innerText = "Mostrar";
            }
        }
    </script>  
</body>
</html>
<!-- Mostrar/Ocultar: botão que alterna entre mostrar e esconder um parágrafo. -->

<!-- Quando é clicado no botão é verificado  se o diplay do paragrao está em none se estiver o valor do botão será mostra e ao clicar aparecera tudo e se não estiver o valor do botão será ocultar e tudo está aparecendo -->
