<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<body>
    <main>
        <p id="textoVoltou" style="display: none;">Oiii voltei!</p>
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
       function cliqueBotao() {
            document.getElementById("textoVoltou").style.display = "block"
        }
    </script>

</body>
</html>

<!-- Faça um botão que volte a exibir o parágrafo escondido. -->

<!-- Deixo uma informação em diplay none e depois dentro de uma função mudei para block -->
