<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 34</title>
</head>
<body>
    <main>
        <p id="texto">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
        <button onclick="cliqueBotao()">Clique aqui!</button>
    </main>

    <script>
       function cliqueBotao() {
            document.getElementById("texto").innerText = "Texto resetado!";
        }
    </script>

</body>
</html>

<!-- Faça um botão que substitua todo o texto de um parágrafo por "Texto resetado" -->
  
<!-- Coloquei o id nos parágrafos e mudo o valor que eles tem -->
