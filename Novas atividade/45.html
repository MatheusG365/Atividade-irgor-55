<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 45</title>
</head>
<body>
    <main>
        <p>Curtida: <span id="contadorClicks">0</span></p>
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
       var contador = 0;

        function cliqueBotao() {
            contador++;
            document.getElementById("contadorClicks").innerText = contador;
        }
    </script>

</body>
</html>

<!-- Like: botão que ao clicar soma +1 curtida em um contador. -->

<!-- É a mesma ideia do contar que clica e soma mais um só que com um nome diferente -->
