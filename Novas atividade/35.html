<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 35</title>
</head>
<body>
    <main>
        <p>Contador: <span id="contador">0</span></p>
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
       var contador = 0;

        function cliqueBotao() {
            contador++;
            document.getElementById("contador").innerText = contador;
        }
    </script>

</body>
</html>

<!-- Crie um contador que aumenta em +1 a cada clique em um botão. -->

<!-- Tem uma variavel que equivale a 0 toda vez que clicar no botão a função é ativada e o valor é aumentado e enceguida é adicionada a um paragrafo -->
