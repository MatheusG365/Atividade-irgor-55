<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 38</title>
</head>
<body>
    <main>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button onclick="cliqueBotao()"></button>
        <p>Resultado: <span id="resultado">0</span></p>
    </main>

    <script>
       function cliqueBotao() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            var soma = n1 + n2;
            document.getElementById("resultado").innerText = soma;
        }
    </script>

</body>
</html>
