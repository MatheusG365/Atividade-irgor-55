<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <main>
        <p id="mudarTamanho">Loco meu amigo</p>
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
        function cliqueBotao() {
            document.getElementById("mudarTamanho").style.fontSize = "40px"
        }
    </script>

</body>
</html>

<!-- Ao clicar em um botão, aumente o tamanho da fonte de um parágrafo para 30px -->

<!-- Dentro da função e peguei o paragrado via o id e mudei usando o .style.dontSize = "40px" -->
