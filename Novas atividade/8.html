<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <button onclick="trocar()" id="botao"></button>
    <p id="hora">Hora</p>

    <script>
        
        function trocar() {
            var hora = new Date()
            var dataFormatada = hora.toLocaleString('pt-BR', {timeZone: 'America/Sao_Paulo'})
            document.getElementById("hora").innerText = dataFormatada        }
    </script>

</body>
</html>

<!-- Faça uma página que mostre em um <p> a data e hora atuais ao clicar em um botão. -->

<!-- Dentro de uma função crieir uma variavel new Dare e uma variaver de formatão que vai vormatar dessa varivel de horario e data depois coloquei dentro de paragrafo via innerText -->
