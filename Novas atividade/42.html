<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 42</title>
</head>
<body>
    <main style="text-align: center; margin-top: 50px;">
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
        function cliqueBotao() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);

           
            var corAleatoria = "rgb(" + r + "," + g + "," + b + ")";
            
            document.body.style.backgroundColor = corAleatoria;
        }
    </script>
</body>
</html>

<!-- Mudar fundo: um botão que muda o fundo da página para uma cor aleatória. -->

<!-- O Math.flor(Math.random() * 256) siginifica que o valor pode ir até 256 esse valor é tanto para o r quanto para o g quanto para o b eles são aleatórios depois juntados e enviafos para o fundo da página -->
