<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 25</title>
</head>
<body>
    <main>
        <input id="textinho"  onfocus="pintarFundo()">Acaba logo isso</input>
        
    </main>

    <script>
       function pintarFundo() {
            document.getElementById("textinho").style.backgroundColor = "yellow"
        }
    </script>

</body>
</html>

<!-- Crie um campo de texto que, ao ganhar foco (onfocus), pinte o fundo de amarelo.-->

<!-- quando o onfocus indentifique que input foi celecionado ele muda cor para amarelo -->
