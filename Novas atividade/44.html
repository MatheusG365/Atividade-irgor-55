<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 44</title>
</head>
<body>
    <main>
        <h2 id="horaAtual">Horas no botão</h2>
        <button onclick="mostrarHora()"></button>
    </main>

    <script>
        function mostrarHora() {
            const agora = new Date();
            let horas = agora.getHours();
            let minutos = agora.getMinutes();
            let segundos = agora.getSeconds();
            
            var horaFormatada = horas + ":" + minutos + ":" + segundos;
            document.getElementById("horaAtual").innerText = horaFormatada;
        }
    </script>
</body>
</html>

<!-- Relógio: botão que mostra a hora atual dentro de um <h2> -->

<!-- Quando ativa a função ele usa 3 variaveis uma que pega a hora, o outro o minuto e outro o segundo em seguida são jutados e enviados para uma paragrafo -->
