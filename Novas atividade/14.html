<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
</head>
<body>
    <main>
        <div id="quadrado" style="width: 100px; height: 100px; background-color: rgb(161, 62, 177);"></div>
        <button onclick="cliqueBotao()"></button>
    </main>

    <script>
        function cliqueBotao() {
            document.getElementById("quadrado").style.width = "300px"
            document.getElementById("quadrado").style.height = "300px"
        }
    </script>

</body>
</html>
