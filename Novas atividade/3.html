</head>
<body>
    <h1 id="inicio"></h1>
    <button id="botao" onclick="mudarTexto()"></button>

    <script>
        function mudarTexto() {
            var inicio = document.getElementById("inicio")
            inicio.innerHTML = "Hellow Word"
        }
    </script>

</body>
